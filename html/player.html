<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script src="../js/player.js"></script>
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="player">

      <div class="header">
        <div class="inline-content-center">
          <img class="logo" src="">
        </div>
      </div>  

      <div class="content">
        <!-- <div class="list-item">
          <h3>tab name</h3>
          <p>[TAB_TYPE: PLAYLIST, SINGLE, MIX]</p>
        </div> -->
      </div> 

      <div class="bottom">
        <div class="progress-bar">
          <div class="progress-bar-value"></div> 
        </div>

        <div class="inline-content-center">
          <button class="player-button" style="font-size: 20px;">
            <i class="fa-solid fa-backward"></i>  
          </button>
          <button class="player-button" id="playMusic">
            <i class="fa-solid fa-play" style="font-size: 30px;"></i>  
          </button>
          <button class="player-button">
            <i class="fa-solid fa-forward" style="font-size: 20px;"></i>  
          </button>
        </div>

        <div class="inline-content-center">
          <button class="player-button" style="font-size: 15px;" id="addMusic">
            <i class="fa-solid fa-eye"></i>
          </button>
          <button class="player-button" style="font-size: 15px;">
            <i class="fa-solid fa-repeat"></i>
          </button>
          <button class="player-button" style="font-size: 15px;">
            <i class="fa-solid fa-shuffle"></i>
          </button>
        </div>

        <p class="inline-content-center"><a href="#">GitHub Repository</a>&nbsp;| Powered by&nbsp;<a href="#">Roderiano</a></p>
      </div>  

    </div>
  </body>
</html>
